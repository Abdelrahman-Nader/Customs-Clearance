<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div fxFlex fxLayout="row" fxLayoutAlign="flex-start center">
      <ul fxFlex fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="flex-center center" class="m-0">
        <li>
          <button mat-icon-button>
            <mat-icon>settings</mat-icon>
          </button>
        </li>
        <li>
          <button mat-icon-button>
            <mat-icon>help_outline</mat-icon>
          </button>
        </li>
        <li>
          <button mat-button [matMenuTriggerFor]="menu" >
            <mat-icon>person_outline</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Profile</button>
            <button
              mat-menu-item
              routerLink="/login"
              routerLinkActive="router-link-active"
            >
              <mat-icon>exit_to_app</mat-icon> Sign Out
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
    <button mat-icon-button (click)="toggleSideBar()">
      <mat-icon>menu</mat-icon>
    </button>
    <span routerLink="/layout" routerLinkActive="router-link-active"
      ><img src="../../../assets/logo.png" alt="" style="width: 60px" />
    </span>
  </mat-toolbar-row>
</mat-toolbar>



<mat-toolbar color="secondary">
  <span>Application Title</span>

  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>

  <span>Right Aligned Text</span>
</mat-toolbar>
